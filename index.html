<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="wrapper" class="container-fluid  bgdiv">
	<div class="sheet text-center">
			<h1><strong>LOCAL WEATHER APP</strong></h1>
			<div id="box">
				<h2 id="location">City, Region, Country</h2>
				<h3 id="value" class="temperature">35</h3>
				<h3 class="temperature">&nbsp&deg</h3><a href="#"><h2 id="symbol" class="temperature">C</h2></a>
				<h3 id="description">Description</h3>
			</div>
			<p id="credits"class="text-center">By Jaswin S. Kohli</p>
		</div>
	</div>
</body>
</html>
